<html class="hasFontSmoothing-true">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<link rel="stylesheet" type="text/css" href="css/login.css"></link>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</head>

	<body class="bodysize">
		<div class="clearfix">
			<div id="reg-login-switch">
				<a href="#" id="go-register">
					注册
				</a>
			</div>
			<div class="login-bg">
				<div class="logo-startpage">
					<span class="login-logo">
						<a href="#"></a>
					</span>
				</div>
				<div class="login-wrap" style="clear:both">
					<div class="login-form-wrap">
						<div class="login-form">
							<div class="input-login-email">
								<label id="lblEmail">邮箱/手机号</label>
								<span class="input-icon"></span>
								<input type="text" id="txt1" class="startpage-input-text" value="">
							</div>
							<div class="input-login-pwd">
								<label id="lblPwd">密码</label>
								<span class="input-icon pwd"></span>
								<input type="text" id="txt2" class="startpage-input-text" value="">
							</div>
							<div class="ctrlbuttonlogin-submit">
								<span class="skin-button-willblue-bg-left"></span>
								<div class="ctrlbuttonlogin-submitlabel">
									<span class="ctrlbuttonlogin-submittext">
										登录
									</span>
								</div>
							</div>
						</div>
						<div class="login-help">
							<a href="#" class="forget-password">忘记密码？</a>
						</div>
					</div>
					<div class="third-party-wrap">
						<div class="third-party-first">
							<a href="#" class="weibo"></a>
							<a href="#" class="weibo qq"></a>
							<a href="#" class="weibo douban"></a>
							<a href="#" class="weibo renren"></a>
						</div>
						<div class="show-more-third">
							<span class="show-more-third-span">
								更多合作平台 >
							</span>
						</div>
					</div>
				</div>
				<div class="footer" >
					<a href="#" class="footer-item">点点网</a>
					©2012
					<a href="#" class="footer-item">友情链接</a>
					<a href="#" class="footer-item">网站地图</a>
					<a href="#" class="footer-item">京ICP备10217266号</a>
					<span class="footer-item">京公网安备11010502023174号</span>

				</div>
			</div>
		</div>
	</body>
</html>
